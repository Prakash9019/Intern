<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <style>
        .container {
          border-radius: 10px;
          background-color: #fcfcfc;
          display: flex;
          max-width: 375px;
          flex-direction: column;
          padding: 15px 16px 30px;
        }
      
        .header {
          align-self: start;
          display: flex;
          margin-left: 12px;
          gap: 20px;
          font-size: 15px;
          color: #252727;
          font-weight: 600;
          white-space: nowrap;
          text-align: center;
          letter-spacing: -0.3px;
          justify-content: space-between;
        }
      
        .time {
          font-family: Montserrat, sans-serif;
        }
      
        .logo {
          aspect-ratio: 5.56;
          object-fit: auto;
          object-position: center;
          width: 67px;
          align-self: start;
        }
      
        .title {
          color: var(--black, #2c2b2b);
          margin-top: 43px;
          font: 600 20px Roboto, sans-serif;
        }
      
        .email-input {
          border-radius: 12px;
          background-color: #f1f1f1;
          margin-top: 49px;
          align-items: start;
          color: #7f7f7f;
          white-space: nowrap;
          justify-content: center;
          padding: 21px 20px;
          font: 600 12px Montserrat, sans-serif;
        }
      
        .password-input {
          border-radius: 12px;
          background-color: #f1f1f1;
          display: flex;
          margin-top: 24px;
          gap: 20px;
          font-size: 12px;
          color: #7f7f7f;
          font-weight: 600;
          white-space: nowrap;
          justify-content: space-between;
          padding: 17px 19px;
        }
      
        .password-label {
          font-family: Montserrat, sans-serif;
          margin: auto 0;
        }
      
        .password-icon {
          aspect-ratio: 1;
          object-fit: auto;
          object-position: center;
          width: 16px;
        }
      
        .forgot-password {
          color: #7f7f7f;
          text-decoration: underline;
          margin-top: 13px;
          font: 500 12px Montserrat, sans-serif;
        }
      
        .sign-in-button {
          border-radius: 12px;
          background: linear-gradient(270deg, #7b91ff 0%, #95beff 100%);
          margin-top: 291px;
          align-items: center;
          color: #fff;
          justify-content: center;
          padding: 18px 60px;
          font: 600 16px Montserrat, sans-serif;
        }
      
        .divider {
          display: flex;
          margin-top: 26px;
          gap: 10px;
          font-size: 12px;
          color: var(--black, #2c2b2b);
          font-weight: 500;
          white-space: nowrap;
        }
      
        .divider-line {
          border-color: rgba(127, 127, 127, 1);
          border-style: solid;
          border-width: 1px;
          background-color: var(--gray-100, #7f7f7f);
          width: 155px;
          height: 1px;
          margin: auto 0;
        }
      
        .divider-text {
          font-family: Montserrat, sans-serif;
          flex-grow: 1;
          flex-basis: auto;
        }
      
        .social-login {
          align-self: center;
          display: flex;
          margin-top: 28px;
          gap: 18px;
        }
      
        .social-icon {
          aspect-ratio: 1;
          object-fit: auto;
          object-position: center;
          width: 44px;
          border-radius: 8px;
          border: 1px solid rgba(127, 127, 127, 1);
        }
      
        .create-account {
          color: #829dff;
          text-decoration: underline;
          align-self: center;
          margin-top: 29px;
          font: 500 12px Roboto, sans-serif;
        }
      
        .no-account {
          font-family: Montserrat, sans-serif;
          color: rgba(44, 43, 43, 1);
        }
      
        .create-account-link {
          font-family: Montserrat, sans-serif;
        }
        .decorative-icon {
          width: 60px;
          align-self: end;
          margin-top: 99px;
        }
      </style>
</head>

      <div class="flex flex-col px-4 pt-4 pb-8 rounded-xl bg-zinc-50 max-w-[375px]">

          <label for="password" class="sr-only">Password</label>

          <a href="#" class="mt-3.5 text-xs font-medium underline text-zinc-500">Forgot your password?</a>
          
          <button type="submit" class="justify-center items-center px-16 py-5 mt-72 text-base font-semibold rounded-xl">Sign In</button>
        </form>
        
        <div class="flex gap-2.5 mt-7 text-xs font-medium whitespace-nowrap text-zinc-800">
          <hr class="shrink-0 my-auto h-px border border-solid bg-zinc-500 border-zinc-500 w-[155px]" />

        <div class="self-center mt-7 text-xs font-medium">
