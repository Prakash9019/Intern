<!DOCTYPE html>

          </div>

        <nav class="flex gap-2.5 self-center px-5 mt-5 text-xs font-semibold text-center text-zinc-800">

        </nav>

              <br />

            <div class="self-start px-5 pt-2.5 pb-7 bg-indigo-300 rounded-lg ">

            <div class="px-5 pt-2.5 pb-8 bg-white rounded-lg">

              <br />

              <br />

              <br />
            </div>
          </div>
        
          <div class="flex items-start mt-5">

              <time class="mt-6">07:00 AM</time>

                <hr class="w-full bg-gray-100 mt-4 " />

              <time class="mt-0 mb-3">08:00 AM</time>
              <hr class="mt-2 w-full bg-blue-600 mb-2"/>
                  
            </div>
          </div>
          <div class="flex flex-row w-full"> 
            <time class="mt-3">09:00 AM</time>
          <div class="ml-4 mt-3 px-2 py-2 flex flex-row rounded-3xl bg-indigo-300 text-zinc-800">
            Upperbody Workout, 9am
          </div>
        </div>
          <hr class="mt-2 w-full bg-blue-600 mb-2"/>
          
          <time class="mt-2  text-zinc-800">10:00 AM</time>
          <hr class="mt-2 w-full bg-blue-600 mb-2"/>
            <time class="mt-2  text-zinc-800">11:00 AM</time>

            <time class="mt-2  text-zinc-800">12:00 AM</time>

              <time class="mt-6">03:00 AM</time>

                <hr class="w-full bg-gray-100 mt-4 " />
